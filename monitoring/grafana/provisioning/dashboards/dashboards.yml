# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'CaeliCrawler Dashboards'
    orgId: 1
    folder: 'CaeliCrawler'
    folderUid: 'caeli-crawler'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
