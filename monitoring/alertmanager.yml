# Alertmanager Configuration for CaeliCrawler
# ============================================
#
# This configuration handles alert routing and notifications.
# For production, configure appropriate receivers (email, Slack, PagerDuty, etc.)
#
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/

global:
  # Default SMTP settings (configure in production)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: '${SMTP_PASSWORD}'

  # Default Slack settings (configure in production)
  # slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout: time after which an alert is considered resolved
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert handling
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']

  # Wait before sending initial notification for new group
  group_wait: 30s

  # Wait before sending notification about new alerts in existing group
  group_interval: 5m

  # Wait before re-sending notification for same alert
  repeat_interval: 4h

  # Child routes for different severity levels
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true  # Also send to default receiver

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Crawler-specific alerts
    - match:
        job: caeli-crawler-backend
      receiver: 'crawler-receiver'
      group_by: ['alertname', 'source_name']

    # Database alerts
    - match_re:
        job: postgres|redis
      receiver: 'database-receiver'
      group_wait: 30s

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If backend is completely down, don't alert about crawl failures
  - source_match:
      alertname: 'BackendDown'
    target_match:
      alertname: 'CrawlFailureRate'
    equal: ['instance']

  # If database is down, don't alert about connection pool
  - source_match:
      alertname: 'PostgresDown'
    target_match_re:
      alertname: 'ConnectionPoolExhausted|QueryTooSlow'
    equal: ['job']

# Receivers - notification endpoints
receivers:
  # Default receiver (log only in development)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alertmanager'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alertmanager'
        send_resolved: true
    # Uncomment for production email notifications:
    # email_configs:
    #   - to: 'oncall@example.com'
    #     send_resolved: true
    #     headers:
    #       Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'

    # Uncomment for Slack notifications:
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }} {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

  # Warning alerts receiver
  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alertmanager'
        send_resolved: true
    # Uncomment for production:
    # slack_configs:
    #   - channel: '#alerts-warning'
    #     send_resolved: true

  # Crawler-specific receiver
  - name: 'crawler-receiver'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alertmanager'
        send_resolved: true

  # Database alerts receiver
  - name: 'database-receiver'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alertmanager'
        send_resolved: true
