# Dependabot Configuration for CaeliCrawler
# ==========================================
#
# Automatically creates PRs for dependency updates.
# Documentation: https://docs.github.com/en/code-security/dependabot
#

version: 2
updates:
  # Python dependencies (Backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "christian-voss"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # Node.js dependencies (Frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "christian-voss"
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group Vue ecosystem updates
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
          - "pinia"
          - "vue-router"
          - "vue-i18n"
      # Group Vuetify updates
      vuetify:
        patterns:
          - "vuetify"
          - "@mdi/*"
      # Group testing dependencies
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "cypress"
          - "@cypress/*"
      # Group TypeScript/ESLint tooling
      tooling:
        patterns:
          - "typescript"
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier"
      # Group all other minor/patch updates
      npm-minor:
        patterns:
          - "*"
        exclude-patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
          - "pinia"
          - "vue-router"
          - "vue-i18n"
          - "vuetify"
          - "@mdi/*"
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "cypress"
          - "@cypress/*"
          - "typescript"
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
